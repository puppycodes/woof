<!DOCTYPE html>
<html>
<head>
  <title>Woof!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="site.css">
  <link rel="stylesheet" href="buttons.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/client/v1.4/twilio.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>

  <!-- <button class="contacts"> Contact Insert </button> -->

<button class="open-log"></button>

    <div id="controls">
      <div id="call-controls">
        <input id="phone-number" class="keypad" autofocus="autofocus" type="text" placeholder="" />
        <div id="keypad"></div>
        <div id="volume-indicators">
          <label>Mic Volume</label>
          <div id="input-volume"></div>
          <br/><br/>
          <label>Output Volume</label>
          <div id="output-volume"></div>
        </div>
      </div>
      <div id="log"></div>
    </div>

  <div class="wrapper">
    <ul class='dtmf-interface js-dtmf-interface'>
      <li class="one">1</li>
      <li class="two">2</li>
      <li class="three">3</li>
      <li class="four">4</li>
      <li class="five">5</li>
      <li class="six">6</li>
      <li class="seven">7</li>
      <li class="eight">8</li>
      <li class="nine">9</li>
      <li class="star">*</li>
      <li class="zero">0</li>
      <li class="pound">#</li>
    </ul>



          <button id="button-call"></button>

  </div>


<script src="main.js"></script>
<script src="dtfm.js"></script>

</body>
</html>
